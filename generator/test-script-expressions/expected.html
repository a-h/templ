<h1>string data</h1>
<script>
  var a = "hello";
  var b = "hello";
  var c = 'hello';
  var d = `hello`;
</script>
<script>
  console.log("hello")
</script>
<h1>string data with quotes</h1>
<script>
  var a = "hello 'world'";
  var b = "hello 'world'";
  var c = 'hello "world"';
  var d = `hello 'world'`;
</script>
<script>
  console.log("hello 'world'")
</script>
<h1>numeric data</h1>
<script>
  var a = 123
  var b = "123"
  var c = '123'
  var d = `123`
</script>
<script>
  console.log(123)
</script>
<h1>boolean data</h1>
<script>
  var a = true
  var b = "true"
  var c = 'true'
  var d = `true`
</script>
<script>
  console.log(true)
</script>
<h1>array data</h1>
<script>
  var a = [1, 2, 3]
  var b = "[1, 2, 3]"
  var c = '[1, 2, 3]'
  var d = `[1, 2, 3]`
</script>
<script>
  console.log([1, 2, 3])
</script>
<h1>object data</h1>
<script>
  var a = { a: 1, b: 2, c: 3 }
  var b = "{ a: 1, b: 2, c: 3 }"
  var c = '{ a: 1, b: 2, c: 3 }'
  var d = `{ a: 1, b: 2, c: 3 }`
</script>
<script>
  console.log({ a: 1, b: 2, c: 3 })
</script>
<h1>null data</h1>
<script>
  var a = null
  var b = "null"
  var c = 'null'
  var d = `null`
</script>
<script>
  console.log(null)
</script>
